<form  onsubmit="return validateForm()" action="login.html">
	 <div class="forms">
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="Username">Username</label>
    <input type="text" placeholder="Enter Username" name="username" id="username" >

    <label for="Email">Email</label>
    <input type="text" placeholder="Enter Email" name="email" id="email" >

    <label for="dob">DOB</label>
    <input type="date" placeholder="Enter the DOB" name="dob" id="dob" >

    <label for="psw">Password</label>
    <input type="password" placeholder="Enter Password" name="psw" id="password">
    <div id="passresult" class="result"></div>

    <label for="psw-repeat">Repeat Passwords</label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="rpassword" >
    <div id="rpassresult" class="result"></div>


     <label>Account Type</label>
		<select id="accountType" name="accountType">
	   <option>--Select Account--</option>
       <option value="Customer">Customer</option>
       <option value="Admin">Admin</option>
     </select><br><br>


     <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div>
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>

</form>


<!--javascript-->
         <script>
            //form validation
            function validateForm(){
            let username = document.getElementById('username').value;

            let email = document.getElementById('email').value;
            
            let dob = document.getElementById('dob').value;

            let password = document.getElementById('password').value;

            let rpassword = document.getElementById('rpassword').value;

            let rpassResult = document.getElementById('rpassresult');

            let passResult = document.getElementById('passresult');

            let upassResult = document.getElementById('upassresult');

            let accountType = document.getElementById('accountType').value;


            if ( username == '' || dob == '' || email == '' || password == '' || rpassword == '' ) {
				alert('Fields should not be empty');
				return false;
			}

			let letters = /^[A-Za-z]+$/;

			if (!username.match(letters)) {
				alert('username should have only alphabetic characters and no space');
				return false;
			}
			
			let today = new Date();
            let birthDate = new Date(dob);
            let age = today.getFullYear() - birthDate.getFullYear();
            if (age < 16) {
            alert("Minimum age requirement not met");
            return false;
            }

			

			if (password.length < 8 ) {
				passResult.innerHTML = 'password should have 8 characters max';
				return false;

			}
			else {
				rpassResult.innerHTML = '';
			}
			if (rpassword.length < 8 ) {
				rpassResult.innerHTML = 'password should have 8 characters max';
				return false;

			}
			else{
				rpassResult.innerHTML = '';

			}
			if (!password.match(/^(?=.*\d)(?=.*[a-z]).{6,}$/)) {
				//regular expression and if you want ur password to have numbers and letters

				passResult.innerHTML = 'password should have numbers and lowercase alphabet characters only';
				return false;
			}
			else{
				passResult.innerHTML = '';

			}
			if (password !== rpassword) {
				rpassResult.innerHTML = 'Passwords do not match ';
				return false;
			}
			

            // If all validations pass, show success message
            alert(''+ username + ",You have successfully registered as a " + accountType+ '.');
            return true;
            
		    






            

            
            }
        </script>
